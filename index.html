<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>City Weather</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/d55684f920.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="weather">
            <div class="image" id="image"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="text" id="text">0â„ƒ</div>
            <div class="city" id="city">Nie wybrano</div>
            <div class="date" id="date"></div>
            <div class="weekday" id="weekday"></div>
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
    </main>
</body>
<script>
<!--  TodayDate  -->
    function formatDate(date) {
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        return day + "." + month + "." + year;
    }

    function getPolishDayOfWeek(date) {
        var options = { weekday: 'long', timeZone: 'UTC', locale: 'pl-PL' };
        return date.toLocaleDateString('pl-PL', options);
    }

    var today = new Date();
    var formatted_today = formatDate(today);
    var weekday = getPolishDayOfWeek(today);
    var dateElement = document.getElementById('date');
    var weekdayElement = document.getElementById('weekday');

    dateElement.textContent = formatted_today;
    weekdayElement.textContent = weekday;

    console.log(formatted_today);
<!--  Map  -->
    var map = L.map('map').setView([52, 19], 7);
    var cityElement = document.getElementById('city');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function onMapClick(e) {
        var latlng = e.latlng;
        var url = 'https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=' + latlng.lat + '&lon=' + latlng.lng;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                var city = data.address.city;
                if (!city) {
                    city = data.address.town || data.address.village || data.address.hamlet;
                }
                cityElement.textContent = city || "Nie wybrano";
            })
    }

    map.on('click', onMapClick);
</script>
</html>
