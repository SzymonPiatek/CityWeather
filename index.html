<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>City Weather</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/d55684f920.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="weather">
            <div class="side">
                <div id="image"><i class="fa-solid fa-cloud-sun"></i></div>
            </div>
            <div class="side text">
                <div id="city">Nie wybrano</div>
                <div id="date"></div>
                <div id="weekday"></div>
            </div>
        </div>
        <div class="time_weather" id="timeWeather">
            <div class="item">
                <div class="temperature">0°C</div>
                <div class="time">12:00</div>
            </div>
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
    </main>
</body>
<script>
    function formatDate(date) {
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();
        return day + "." + month + "." + year;
    }

    function getPolishDayOfWeek(date) {
        const options = {weekday: 'long', timeZone: 'UTC', locale: 'pl-PL'};
        return date.toLocaleDateString('pl-PL', options);
    }

    const today = new Date();
    const formatted_today = formatDate(today);
    const weekday = getPolishDayOfWeek(today);
    const dateElement = document.getElementById('date');
    const weekdayElement = document.getElementById('weekday');

    dateElement.textContent = formatted_today;
    weekdayElement.textContent = weekday;

    const map = L.map('map').setView([52, 19], 7);
    const cityElement = document.getElementById('city');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function onMapClick(e) {
        const latlng = e.latlng;
        const city_url = 'https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=' + latlng.lat + '&lon=' + latlng.lng;

        fetch(city_url)
            .then(response => response.json())
            .then(data => {
                let city = data.address.city;
                if (!city) {
                    city = data.address.town || data.address.village || data.address.hamlet;
                }
                cityElement.textContent = city || "Nie wybrano";
            })

        const weather_url = 'https://api.open-meteo.com/v1/forecast';
        const latitude = 'latitude=' + latlng.lat;
        const longitude = 'longitude=' + latlng.lng;
        const hourly = 'hourly=temperature_2m';
        const complete_weather_url = weather_url + "?" + latitude + "&" + longitude + "&" + hourly;

        fetch(complete_weather_url)
            .then(response => response.json())
            .then(data => {
                const times = data.hourly.time;
                const temperatures = data.hourly.temperature_2m;
                const timeWeatherDiv = document.getElementById('timeWeather');

                timeWeatherDiv.innerHTML = '';

                times.forEach((time, index) => {
                    const hour = new Date(time).getHours();
                    let minutes = new Date(time).getMinutes();
                    if (minutes === 0) {
                        minutes = "00";
                    }
                    const formattedTime = hour + ":" + minutes

                    const itemDiv = Object.assign(document.createElement('div'), {
                        className: 'item'
                    });

                    const temperatureDiv = Object.assign(document.createElement('div'), {
                        className: 'temperature', innerText: temperatures[index] + '°C'
                    });

                    const timeDiv = Object.assign(document.createElement('div'), {
                        className: 'time', innerText: formattedTime
                    });

                    itemDiv.appendChild(temperatureDiv);
                    itemDiv.appendChild(timeDiv);
                    timeWeatherDiv.appendChild(itemDiv);
                });
            });
    }

    map.on('click', onMapClick);
</script>
</html>
